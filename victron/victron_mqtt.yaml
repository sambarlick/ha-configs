      icon: mdi:timer
      value_template: >
        {% if value_json.value is none %}
          For Ever and Ever!
        {% else %}
          {% set total_seconds = value_json.value | int %}
          {% set days = (total_seconds // 86400) %}
          {% set hours = (total_seconds % 86400) // 3600 %}
          {% set minutes = ((total_seconds % 3600) // 60) %}
