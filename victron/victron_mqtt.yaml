## VICTRON MQTT ENTITIES

mqtt:
  number:
    - name: "Invertor Charge Amperage"
      unique_id: "e290e15e-5914-4ee9-a141-eddbb04ec1b2"
      command_topic: "victron/W/c0619ab9478b/vebus/276/Ac/ActiveIn/CurrentLimit"
      command_template: '{"value": {{ value | float }} }'
      state_topic: "victron/N/c0619ab9478b/vebus/276/Ac/ActiveIn/CurrentLimit"
      value_template: "{{ value_json.value }}"
      min: 9.5
      max: 30
      step: 0.5
      mode: box
      device: {
        identifiers: [
          "Cerbo GX"
        ],
        manufacturer: "Victron Energy",
        model: "Cerbo GX",
        name: "Cerbo GX"}

  select:
    # Inverter Mode
    - name: "Inverter Mode"
      unique_id: "d9ad8dd6-9acd-49df-8267-54454686185f" # Kept from your old switch
      state_topic: "victron/N/c0619ab9478b/vebus/276/Mode"
      command_topic: "victron/W/c0619ab9478b/vebus/276/Mode"
      device: {
        identifiers: [
          "Cerbo GX"
        ],
        manufacturer: "Victron Energy",
        model: "Cerbo GX",
        name: "Cerbo GX"}
      # Define the 4 options for the dropdown menu
      options:
        - "On"
        - "Off"
        - "Charger Only"
        - "Inverter Only"
      # Template to map incoming state (1,2,3,4) to the options list
      value_template: >-
        {% set mapping = {
            "1": "Charger Only",
            "2": "Inverter Only",
            "3": "On",
            "4": "Off"
          } %}
        {{ mapping[value_json.value | string] | default('Off') }}
      # Template to map the selected option back to the required JSON payload
      command_template: >-
        {% set mapping = {
            "Charger Only": 1,
            "Inverter Only": 2,
            "On": 3,
            "Off": 4
          } %}
        {{ '{"value": %s}' | format(mapping[value]) }}
      optimistic: false

  switch:
    #Relay 0- Internal Fan
    - name: "Internal Fan"
      unique_id: "0ea482e4-7e1c-419b-961d-d10f4257c4ec"
      icon: mdi:fan
      state_topic: "victron/N/c0619ab9478b/system/0/Relay/0/State"
      command_topic: "victron/W/c0619ab9478b/system/0/Relay/0/State"
      value_template: "{{ value_json.value }}"
      state_on: "1"
      state_off: "0"
      payload_on: '{"value": 1}'
      payload_off: '{"value": 0}'
      optimistic: false
      device: {
        identifiers: [
          "Cerbo GX"
        ],
        manufacturer: "Victron Energy",
        model: "Cerbo GX",
        name: "Cerbo GX"}

    #Relay 1 - External Fan
    - name: "External Fan"
      unique_id: "9bd7abe2-37ed-4e47-a51f-3e54de53b921"
